<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Sicessor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Sicessor</h1>
<!-- ----------------------------------------------------------------------- -->
    <div class="img-container">
        <div class="image "id = "stone">
            <img src="rock.png">
        </div>
        <div class="image" id ="paper">
            <img src="paper.png">
        </div>
        <div class="image" id ="Sicessor">
            <img src="scissors.png">
        </div>
    </div>
<!--    ------------------------------------------------------- -->
    <div class="score-board">
        <div class="user">
            <div class="user-score">0</div>
            <p>Player</p>
        </div>
        <div class="comp">
            <div class="comp-score">0</div>
            <p>Computer</p>
        </div>
    </div>
    <!-- ----------------------------------------------------------------->
    <div class="status">
      New Game Started
    </div>
    <div class = "finalButton">
        <button class ="rst-btn">
            RESET GAME
        </button>
    </div>
    
<script src="app.js"></script>
</body>
</html>
